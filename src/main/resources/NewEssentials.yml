# ==========================
# Configuração do NewEssentials
# (EnderChest + Spawn/SetSpawn + TPA + Rename/Lore)
# ==========================

enderchest:
  enabled: true
  require-permission: true
  cooldown-seconds: 5
  play-sound: true
  sound: "CHEST_OPEN"
  silent-open: false
  blocked-worlds: []
  messages:
    only-player: "&cComando apenas in-game."
    no-permission: "&cVocê não tem permissão para usar /ec."
    disabled: "&cO comando /ec está desativado neste servidor."
    cooldown: "&eAguarde &f%sec%s &epara usar /ec novamente."
    blocked-world: "&cVocê não pode usar /ec neste mundo."
    opened: "&aEnder Chest aberto."

spawn:
  enabled:
    spawn: true
    setspawn: true
  require-permission:
    spawn: true
    setspawn: true
  cooldown-seconds: 0
  warmup-seconds: 0
  cancel-on-move: true
  first-join-teleport: false
  play-sound: true
  sound: "LEVEL_UP"
  blocked-worlds: []
  messages:
    only-player: "&cApenas jogadores podem usar esse comando."
    no-perm-set: "&cVocê não tem permissão para usar /setspawn."
    no-perm-spawn: "&cVocê não tem permissão para usar /spawn."
    disabled: "&cEste comando está desativado."
    blocked-world: "&cVocê não pode usar este comando neste mundo."
    spawn-set: "&aSpawn definido com sucesso!"
    spawn-tp: "&aTeleportado para o spawn."
    spawn-not-set: "&cO spawn ainda não foi definido."
    cooldown: "&eAguarde &f%sec%s &epara usar /spawn novamente."
    warmup: "&7Teleportando em &f%sec%s&7. Não se mova!"
    cancelled: "&cTeleporte cancelado por movimento."
    sql-fail: "&cFalha ao acessar banco de dados. Veja o console."

tpa:
  enabled: true
  require-permission:
    tpa: true
    tpahere: true
    tpaccept: true
    tpdeny: true
  timeout-seconds: 60
  cooldown-seconds: 5
  play-sound: true
  sound:
    request: "CLICK"
    accept: "LEVEL_UP"
    deny: "VILLAGER_NO"
  allow-cross-world: true
  blocked-worlds:
    send: []
    recv: []
  messages:
    only-player: "&cApenas jogadores podem usar este comando."
    disabled: "&cSistema de TPA está desativado."
    no-perm: "&cVocê não tem permissão para isso."
    player-offline: "&cJogador offline ou não encontrado."
    self: "&cVocê não pode enviar pedido para si mesmo."
    world-blocked-send: "&cVocê não pode enviar TPA a partir deste mundo."
    world-blocked-recv: "&cEste jogador não pode receber TPA no mundo atual."
    cross-world: "&cTPA entre mundos diferentes está desativado."
    cooldown: "&eAguarde &f%sec%s &epara enviar outro pedido."
    request-sent: "&aPedido de teleporte enviado para &f%target%&a."
    request-received: "&e%from% &7solicitou teleporte %mode% &epara você. &7Use &a/tpaccept &7ou &c/tpdeny &7(em %sec%s)."
    expired-sender: "&eSeu pedido de TPA para &f%target% &eexpirou."
    expired-target: "&eO pedido de TPA de &f%from% &eexpirou."
    no-pending: "&eVocê não tem pedidos pendentes."
    accepted-sender: "&a%target% aceitou seu pedido. Teleportando..."
    accepted-target: "&aVocê aceitou o pedido de &f%from%&a."
    denied-sender: "&c%target% recusou seu pedido de TPA."
    denied-target: "&eVocê recusou o pedido de &f%from%&e."
    tp-done: "&aTeleporte concluído."

rename:
  enabled: true
  prefix: "&3&lNew&bEssentials &7» "
  max-name-length: 128
  max-lore-length: 256
  messages:
    only-players: "&cApenas jogadores podem usar este comando."
    no-permission: "&cVocê não tem permissão."
    no-item: "&cVocê precisa segurar um item na mão."
    renamed: "&aNome definido para: &f%name%"
    usage: "&eUso: /rename <novo nome>"

addlore:
  enabled: true
  messages:
    no-permission: "&cVocê não tem permissão."
    usage: "&eUso: /addlore <texto (use \\n para quebrar linha)>"
    added: "&aLore adicionada com sucesso!"
    no-item: "&cVocê precisa segurar um item."

removelore:
  enabled: true
  messages:
    no-permission: "&cVocê não tem permissão."
    usage: "&eUso: /removelore <linha|all> [outras linhas]"
    no-item: "&cVocê precisa segurar um item."
    no-lore: "&cEste item não possui lore."
    removed: "&aLore removida! Restam &f%lines% &alinha(s)."

# ===== ItemEdit =====
itemedit:
  enabled: true
  require-permission: true

  # Bloqueios e restrições
  blocked-worlds: []
  allowed-materials: []        # vazio = todos; ex.: ["DIAMOND_SWORD","IRON_SWORD"]
  materials-blacklist: false   # se true, 'allowed-materials' vira blacklist

  # Limites e regras
  max-damage-add: 20.0         # limite de bônus (valor absoluto) permitido sem bypass
  use-nbt-attributes: true     # tenta usar AttributeModifiers por NBT (1.7.10/1.8.x)
  fallback-to-sharpness: true  # se NBT falhar, usa Sharpness (~1.25 dano/nível no 1.7)

  # UUID fixo do modificador (permite replace limpo do nosso bônus)
  damage-modifier-uuid-most: 123456789
  damage-modifier-uuid-least: 987654321
  damage-modifier-name: "NewEssentials-Damage"

  # Permissões
  permissions:
    base: "newess.itemedit"
    damage: "newess.itemedit.damage"
    clear: "newess.itemedit.clear"
    info: "newess.itemedit.info"
    bypass-limit: "newess.itemedit.bypass.limit"
    bypass-materials: "newess.itemedit.bypass.materials"
    bypass-world: "newess.itemedit.bypass.world"

  # Mensagens
  messages:
    prefix: "&3&lNew&bEssentials &7» "
    only-player: "&cApenas jogadores podem usar este comando."
    disabled: "&cO sistema de edição de item está desativado."
    no-permission: "&cVocê não tem permissão."
    blocked-world: "&cVocê não pode usar este comando neste mundo."
    material-blocked: "&cEste material não é permitido aqui."
    no-item: "&cVocê precisa segurar um item na mão."
    invalid-number: "&cValor inválido."
    over-limit: "&cValor excede o limite de &f%limit%&c."
    damage-set: "&aBônus de dano definido em &f%amount%&a."
    damage-added: "&aBônus de dano aumentado em &f%amount%&a. Agora: &f%total%&a."
    damage-cleared: "&aBônus de dano removido."
    damage-fallback: "&eNão foi possível aplicar por NBT; usando Sharpness para simular dano (&f+%amount%&e)."
    info-header: "&7--- &bItem Info&7 ---"
    info-damage: "&7Bônus de dano (atributo): &f%amount%"
    info-sharpness: "&7Sharpness: &f%lvl%"
    error: "&cOcorreu um erro. Veja o console."
