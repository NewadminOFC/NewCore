name: NewCore
main: n.plugins.NewCore
version: 1.0
author: NewAdminOFC

commands:
  # ===== Chat =====
  g:            {description: Chat global}
  tell:         {description: PM/lock, aliases: [msg, w]}
  chat:         {description: Admin do chat}
  cores:        {description: Paleta de cores}

  # ===== WorldEdit =====
  wand:         {description: Wand}
  pos1:         {description: Seleção pos1}
  pos2:         {description: Seleção pos2}
  pos0:         {description: Seleção pos0 (âncora)}
  hpos1:        {description: Seleção pos1 olhando bloco}
  hpos2:        {description: Seleção pos2 olhando bloco}
  desel:        {description: Limpar seleção}
  set:          {description: Preencher}
  replace:      {description: Substituir}
  undo:         {description: Desfazer}
  redo:         {description: Refazer}
  copy:         {description: Copiar}
  cut:          {description: Recortar}
  paste:        {description: Colar}
  expand:       {description: Expandir seleção}
  contract:     {description: Contrair seleção}
  stack:        {description: Empilhar seleção}
  move:         {description: Mover seleção}
  rotate:       {description: Rotacionar clipboard}
  flip:         {description: Inverter clipboard}
  size:         {description: Info da seleção}
  count:        {description: Contar blocos}
  distr:        {description: Distribuição de blocos}
  cyl:
    description: Cria cilindro
    usage: "/<command> <bloco> <raio> [altura]"
  sphere:
    description: Cria esfera
    usage: "/<command> <bloco> <raio>"
  elipse:
    description: Cria elipse 2D
    usage: "/<command> <bloco> <raioX> <raioZ>"
  ellipsoid:
    description: Cria elipsoide 3D
    usage: "/<command> <bloco> <raioX> <raioY> <raioZ>"
  up:
    description: Sobe o jogador N blocos
    usage: "/<command> [altura]"

  # ===== WorldGuard =====
  rg:           {description: Regiões, aliases: [region]}
  flags:        {description: Lista/ajuda de flags}

  # ===== Multiverso =====
  mv:           {description: Multiverso (create/delete/load/unload/list/tp/reload)}
  mvtp:         {description: Teleporte para mundo}

  # ===== Warps =====
  setwarp:      {description: Define warp}
  warp:         {description: Teleporta/lista/reload warps}
  removewarp:   {description: Remove warp}

  # ===== NewTrash =====
  newtrash:
    description: Limpeza automática de itens dropados
    usage: /newtrash <agora|status|reload|setinterval>
    permission: newtrash.use
    aliases: []

  # ===== NewEssentials =====
  ec:
    description: Abre o EnderChest do jogador
    usage: "/ec"
    permission: new.ec
  spawn:
    description: Teleporta para o spawn (SQLite)
    usage: "/spawn"
    permission: new.spawn
  setspawn:
    description: Define o spawn (SQLite)
    usage: "/setspawn"
    permission: new.setspawn
  tpa:
    description: Pede teleporte até um jogador
    usage: "/tpa <jogador>"
    permission: new.tpa
  tpahere:
    description: Pede para trazer um jogador até você
    usage: "/tpahere <jogador>"
    permission: new.tpahere
  tpaccept:
    description: Aceita o pedido de TPA mais recente
    usage: "/tpaccept"
    permission: new.tpaccept
  tpdeny:
    description: Recusa o pedido de TPA mais recente
    usage: "/tpdeny"
    permission: new.tpdeny
  item:
    description: Edita atributos do item na mão (bônus de dano etc.)
    usage: "/item edit <info | damage <valor> | damage add <valor> | damage clear | clear>"
    permission: newess.itemedit
    aliases: [i, itemedit]

  # ===== NewEconomy =====
  money:
    description: Gerencia economia (/money, /pay, /give, /take, /set, /top, /reload)
    usage: /money [pay|give|take|set|top|reload]
    aliases: [pay, eco, balance]

  # ===== NewLogin =====
  register:
    description: Registra sua conta no servidor
    usage: /register <senha>
    permission: ""
    aliases: []
  login:
    description: Faz login na sua conta
    usage: /login <senha>
    permission: ""
    aliases: []
  newlogin:
    description: Comandos administrativos do login (setspawn/saida)
    usage: /newlogin <setspawn|setsaida>
    permission: newlogin.admin
    aliases: []
  resetsenha:
    description: Reseta a senha de um jogador
    usage: /resetsenha <player>
    permission: newlogin.admin
    aliases: []

  # ===== NewPlots =====
  plot:
    description: Gerencia plots 128x128 (ruas 5).
    usage: /plot <claim|tp [jogador]|info|unclaim|where>
    permission: newplots.use

  # ===== NewGroups =====
  newgroups:
    description: Gerencia grupos e permissões (YAML + SQLite)
    usage: /<command> reload|setgroup|whois|importyaml|exportyaml
    aliases: [ngroups, ng]

  # ===== NewOrbs =====
  neworbs:
    description: Abre o menu de troca de orbs ou recarrega a config.
    usage: "/neworbs [reload | open <jogador> [orbKey]]"
    aliases: [orbs, worbs, trocarorbs]

  # ===== Rename / Lore =====
  rename:
    description: Renomeia o item na mão (cores com &)
    usage: "/rename <nome>"
    permission: new.rename
  addlore:
    description: Adiciona linha(s) de lore ao item na mão (use \\n para quebrar)
    usage: "/addlore <texto>"
    permission: new.addlore
    aliases: [loreadd]
  removelore:
    description: Remove linha(s) da lore (1-based) ou 'all'
    usage: "/removelore <linha|all> [outras linhas]"
    permission: new.removelore
    aliases: [rlore, loreremove]

permissions:
  # ===== NewChat =====
  newchat.chat:      {default: true}
  newchat.global:    {default: true}
  newchat.tell:      {default: true}
  newchat.reload:    {default: op}
  newchat.cores:     {default: true}

  # ===== NewWorldEdit =====
  new.wand:       {default: op}
  new.pos:        {default: op}
  new.pos0:       {default: op}
  new.hpos:       {default: op}
  new.desel:      {default: op}
  new.set:        {default: op}
  new.replace:    {default: op}
  new.undo:       {default: op}
  new.redo:       {default: op}
  new.copy:       {default: op}
  new.cut:        {default: op}
  new.paste:      {default: op}
  new.expand:     {default: op}
  new.contract:   {default: op}
  new.stack:      {default: op}
  new.move:       {default: op}
  new.rotate:     {default: op}
  new.flip:       {default: op}
  new.size:       {default: op}
  new.count:      {default: op}
  new.distr:      {default: op}
  new.cyl:        {default: op}
  new.sphere:     {default: op}
  new.elipse:     {default: op}
  new.ellipsoid:  {default: op}
  new.up:         {default: op}

  # ===== NewEssentials =====
  new.ec:        {default: true}
  new.spawn:     {default: true}
  new.setspawn:  {default: op}
  new.tpa:       {default: true}
  new.tpahere:   {default: true}
  new.tpaccept:  {default: true}
  new.tpdeny:    {default: true}

  # ItemEdit (base e subpermissões)
  newess.itemedit:                {default: op}
  newess.itemedit.damage:         {default: op}
  newess.itemedit.clear:          {default: op}
  newess.itemedit.info:           {default: true}
  newess.itemedit.bypass.limit:   {default: op}
  newess.itemedit.bypass.materials:{default: op}
  newess.itemedit.bypass.world:   {default: op}

  # ===== NewEconomy =====
  neweconomy.admin: {default: op}

  # ===== NewLogin =====
  newlogin.admin:
    description: Permite usar /newlogin e /resetsenha
    default: op

  # pacote completo
  new.*:
    default: op
    children:
      new.wand: true
      new.pos: true
      new.pos0: true
      new.hpos: true
      new.desel: true
      new.set: true
      new.replace: true
      new.undo: true
      new.redo: true
      new.copy: true
      new.cut: true
      new.paste: true
      new.expand: true
      new.contract: true
      new.stack: true
      new.move: true
      new.rotate: true
      new.flip: true
      new.size: true
      new.count: true
      new.distr: true
      new.cyl: true
      new.sphere: true
      new.elipse: true
      new.ellipsoid: true
      new.up: true
      # Essentials
      new.ec: true
      new.spawn: true
      new.setspawn: true
      new.tpa: true
      new.tpahere: true
      new.tpaccept: true
      new.tpdeny: true
      # ItemEdit
      newess.itemedit: true
      newess.itemedit.damage: true
      newess.itemedit.clear: true
      newess.itemedit.info: true
      newess.itemedit.bypass.limit: true
      newess.itemedit.bypass.materials: true
      newess.itemedit.bypass.world: true
      # Economy
      neweconomy.admin: true
      # Login
      newlogin.admin: true

  # ===== NewWorldGuard =====
  newwg.bypass:      {default: op}
  newwg.notify:      {default: op}

  # ===== Multiverso =====
  newworlds.help:     {default: op}
  newworlds.create:   {default: op}
  newworlds.delete:   {default: op}
  newworlds.setspawn: {default: op}
  newworlds.reload:   {default: op}
  newworlds.load:     {default: op}
  newworlds.unload:   {default: op}
  newworlds.list:     {default: op}

  newworlds.*:
    default: op
    children:
      newworlds.help: true
      newworlds.create: true
      newworlds.delete: true
      newworlds.setspawn: true
      newworlds.reload: true
      newworlds.load: true
      newworlds.unload: true
      newworlds.list: true

  mv.tp.*:           {default: op}
  mv.Bypass:         {default: op}

  grupo.vip:         {default: false}
  grupo.membro:      {default: false}

  # ===== Warps =====
  warp.vip.bypass:   {default: op}
  warp.reload:       {default: op}

  # ===== NewTrash =====
  newtrash.use:
    description: Permite usar /newtrash agora e ver status
    default: true
  newtrash.admin:
    description: Permite recarregar config e mudar intervalo
    default: op

  # ===== NewPlots =====
  newplots.use:
    default: true

  # ===== NewGroups =====
  newgroups.admin:
    description: Permite usar os comandos administrativos do NewGroups
    default: op

  # ===== NewOrbs =====
  neworbs.use:   {default: true}
  neworbs.admin: {default: op}

  # ===== Rename / Lore =====
  new.rename:     {default: op}
  new.addlore:    {default: op}
  new.removelore: {default: op}
